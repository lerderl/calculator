<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="center"></div>
      <div class="row">
        <button class="item clear">AC</button>
        <button class="item delete">C</button>
      </div>
      <div class="row">
        <button class="item number">1</button>
        <button class="item number">2</button>
        <button class="item number">3</button>
        <button class="item operator">+</button>
      </div>
      <div class="row">
        <button class="item number">4</button>
        <button class="item number">5</button>
        <button class="item number">6</button>
        <button class="item operator">-</button>
      </div>
      <div class="row">
        <button class="item number">7</button>
        <button class="item number">8</button>
        <button class="item number">9</button>
        <button class="item operator">x</button>
      </div>
      <div class="row">
        <button class="item number">.</button>
        <button class="item number">0</button>
        <button class="item equal">=</button>
        <button class="item operator">/</button>
      </div>
    </main>
  </body>
</html>
